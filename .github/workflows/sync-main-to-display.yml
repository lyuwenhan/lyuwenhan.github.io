name: Sync main to display

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: sync-display
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Checkout or create display branch
      - name: Checkout display branch
        run: |
          if git show-ref --verify --quiet refs/heads/display; then
            git checkout display
          else
            git checkout -b display
          fi

      # 3. Reset display to main (source of truth)
      - name: Reset display to main
        run: |
          git reset --hard origin/main

      # 4. Inject nav.html into HTML files
      #    nav.html is still present at this point
      - name: Inject nav into HTML
        run: |
          find . -name "*.html" -type f -print0 | while IFS= read -r -d '' f; do
            perl -0777 -i -pe '
              my $nav = do {
                local $/;
                open my $fh, "<", "nav.html" or die "Cannot open nav.html";
                <$fh>;
              };
              s|<nav class="nav-placeholder"></nav>|$nav|s;
            ' "$f"
          done

      # 5. Remove files that must NOT exist in display
      - name: Remove excluded files
        run: |
          rm -rf .github/workflows
          rm -f nav.html

      # 6. Commit & push if changed
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Sync from main (inject nav)"
          git push -f origin display

